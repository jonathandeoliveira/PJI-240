<!DOCTYPE html>
<html lang="pt-br">
    <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
      <title>Cadastrar Novo Treino</title>
    
    </head>
    <body>
      <div class="container"> 
        <div class="mx-auto" style="width: 70%; background-color: lightblue; padding: 50px;">
            <h1>Cadastrar Novo Treino</h1>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">Salvar</button>
              <a href="{% url 'listar_agendas' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
      </div>
    </body>
</html>
