<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Cadastro de Treino</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card mt-5">
                        <div class="card-header text-center bg-primary text-white">
                            <h2>Cadastro de Treino</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="mb-3">
                                        {{ field.label_tag }} <!-- Exibe o label do campo -->
                                        {{ field }}
                                        {% if field.errors %}
                                            <div class="text-danger small">{{ field.errors|join:", " }}</div> <!-- Exibe erros, separados por vÃ­rgula -->
                                        {% endif %}
                                    </div>
                                {% endfor %}
                                <div class="d-flex justify-content-between mt-4">
                                    <button type="submit" class="btn btn-success">Cadastrar</button>
                                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
