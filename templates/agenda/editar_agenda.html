<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Editar Treino</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Editar Treino</h1>
             <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'listar_agendas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
        </div>
    </body>
</html>
